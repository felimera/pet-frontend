<div class="card-body">
  <form [formGroup]="customerForm" class="form-container">
    <h3>Register information about the pet owner</h3>

    <mat-form-field class="form-field-full-width">
      <mat-label>Please input your first name.</mat-label>
      <input matInput type="text" formControlName="firstName">
      <button matSuffix mat-icon-button aria-label="Clear" (click)="clearFirtName()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="form-field-full-width">
      <mat-label>Please enter your last name first name.</mat-label>
      <input matInput type="text" formControlName="lastName">
      <button matSuffix mat-icon-button aria-label="Clear" (click)="clearLastName()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="form-field-full-width">
      <mat-label>Please enter your address.</mat-label>
      <input matInput type="text" formControlName="homeAddress">
      <button matSuffix mat-icon-button aria-label="Clear" (click)="clearHomeAddress()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="form-field-full-width">
      <mat-label>Please enter your phone number.</mat-label>
      <span matPrefix>+57 &nbsp;</span>
      <input matInput type="tel" formControlName="phone" placeholder="Ex: 3214532145.">
      <button matSuffix mat-icon-button aria-label="Clear" (click)="clearHomePhone()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="form-field-full-width">
      <mat-label>Please enter your email.</mat-label>
      <input matInput placeholder="example@example.com" formControlName="email" required>
      <mat-error *ngIf="customerForm.invalid">{{getErrorMessage()}}</mat-error>
      <mat-icon matSuffix fontIcon="mail"></mat-icon>
    </mat-form-field>
    <section class="form-field-full-width checkbox-section">
      <mat-checkbox class="checkbox-margin" formControlName="isOlder">
        The owner of the pet is of lega lage.
      </mat-checkbox>
    </section>
    <div class="btn-contaniner">
      <button mat-raised-button class="btn-saved" color="primary" (click)="onCreater()">Guardar</button>
      <button mat-raised-button class="btn-saved" color="warn">Cancelar</button>
    </div>
  </form>
</div>
