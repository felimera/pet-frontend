<div class="sidenav" [ngClass]="collapsed?'sidenav-collapsed':''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">P</button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">Pet</div>
    <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    
    <li class="sidenav-nav-item" *ngFor="let data of navBarDatas">
      <a class="sidenav-nav-link" [routerLink]="[data.url]">
        <mat-icon class="sidenav-link-icon">{{data.icon}}</mat-icon>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
          {{data.label}}
        </span>
      </a>
    </li>

    <li class="sidenav-nav-item"  *ngIf="!isExistUser()">
      <a class="sidenav-nav-link" routerLink="/user-login" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="sidenav-link-icon">login</mat-icon>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
          Login
        </span>
      </a>
    </li>
    <li class="sidenav-nav-item"  *ngIf="isExistUser()">
      <a class="sidenav-nav-link" (click)="cerrarSesion()">
        <mat-icon class="sidenav-link-icon">logout</mat-icon>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
          Sign out
        </span>
      </a>
    </li>
  </ul>
</div>
