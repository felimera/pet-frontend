<form class="form-container" [formGroup]="userTokenForm">
  <div class=" container">
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput type="email" placeholder="pat@example.com" formControlName="email" required>
      <mat-error *ngIf="userTokenForm.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onLogin()">Iniciar sesi√≥n</button>
    <button mat-stroked-button color="primary" (click)="onCreater()">Crear cuenta</button>
  </div>
</form>
